<!DOCTYPE html>
<html>
  <head>
    <title>Workout</title>
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Noto+Sans+Elbasan&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>

  <body>
    <section class="introduction">
      <div class="header-introduction-container">
        <div class="content-introduction">
          <h1 class="header-introduction">
            Plan your future now.
          </h1>

          <p class="caption">
            Have you ever wondered how to start? You are in the right place. Make yourself comfortable.
          </p>
  
          <a href="#create-future">
            <button class="forward-button">
              Looking forward
            </button>
          </a>
        </div>
      </div>
        
      <div class="background-picture-container">   
        <img class="background-picture" src="../images/header.jpeg">
      </div>
    </section>

    <section id="create-future">
      <h1 class="header-benefits">
        Meet the Benefits
      </h1>

      <div class="benefits-container">
        <div class="row row-1-container">
          <div class="box hidden"></div>
          <p class="barbell-caption barbell-1">
            Plan by yourself.
          </p>
          <img class="barbell-image barbell-img-1" alt="barbell rowing" src="../images/barbell-caption-1.jpg">
        </div>

        <div class="row row-2-container">
          <div class="box box-2 hidden" ></div>
          <p class="barbell-caption barbell-2">
            Build your discipline.
          </p>
          <img class="barbell-image barbell-img-2" alt="barbell rowing" src="../images/barbell-caption-2.jpg">
        </div>

        <div class="row row-3-container">
          <div class="box box-3 hidden"></div>
          <p class="barbell-caption barbell-3">
            Boost your productivity.
          </p>
          <img class="barbell-image barbell-img-3" alt="barbell rowing" src="../images/barbell-caption-3.jpg">
        </div>
      </div>
    </section>

    <section>
      <div class="plan-options-container">
        <p class="options-header">Make the future.</p>
        <a href="my-plans.html" target="_blank">
          <div class="existing-plans-container">
            <img class="my-plans-img" alt="New plan" src="../images/my-plans-img.jpg">
            <button class="existing-plans">
              My plans
            </button>          
          </div>
        </a>

        <a href="create-plan.html" target="_blank">
          <div class="create-plan-container">
            <img class="create-plan-img" alt="New plan" src="../images/create-plan-img.jpg">
            <button class="new-plans">
              Create a new plan
            </button>
          </div>
        </a>
      </div> 
    </section>

    <script type="module" src="../scripts/workout.js"></script>
  </body>
</html>
